<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserCenter</title>
</head>
<body>
<h1>我是會員中心</h1>

 {% with messages = get_flashed_messages() %}
   {% if messages %}
        {% for message in messages %}
         <div>{{ message }}</div>
        {% endfor %}
  {% endif %}
 {% endwith %}


<br>
<br>
<br>
<h1>會員資料</h1>
<h3>
    姓名<br>
    {{ UserCenterInfo.username }}
</h3>
<br>
<br>
<br>
<h3>
    信箱<br>
    {{ UserCenterInfo.email }}
</h3>
<br>
<br>
<br>
<br>
{% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }} ">登出</a>
    <a href="{{ url_for('home') }}" >首頁</a>
{% endif %}


</body>
</html>
