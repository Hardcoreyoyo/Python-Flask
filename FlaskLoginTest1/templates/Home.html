<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>


 {% with messages = get_flashed_messages() %}
   {% if messages %}
        {% for message in messages %}
         <div>{{ message }}</div>
        {% endfor %}
  {% endif %}
 {% endwith %}

<br>
<br>
<br>
<br>
{% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }} ">登出</a>
    <a href="{{ url_for('UserCenterFunc') }} ">會員中心</a>
{% else %}
    <a href="{{ url_for('home') }}" >首頁</a>
    <a href="{{ url_for('Login_FlaskVer') }} ">登入</a>
{% endif %}




</body>
</html>
