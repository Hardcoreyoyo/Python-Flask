<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForgotPasswordEmail</title>
</head>
<body>

<h1>忘記密碼</h1>

    {% if get_flashed_messages() %}
        <div style="color: cornflowerblue">{{ get_flashed_messages()[0] }}</div>
    {% endif %}

<form method="POST" action="{{ url_for('ForgotPasswordEmail') }}" novalidate>
{{ form.hidden_tag() }}


{{ form.email }}
{% for message in form.email.errors %}
    <div style="color: crimson">{{ message }}</div>
{% endfor %}
<br>
<br>
<br>
<br>


{{ form.submit }}


</form>

<br>
<br>
<br>
<br>
{% if current_user.is_authenticated %}
{% else %}
    <a href="{{ url_for('Home') }}">首頁</a>
    <a href="{{ url_for('Register') }}">註冊</a>
    <a href="{{ url_for('Login') }} ">登入</a>
{% endif %}



</body>
</html>
